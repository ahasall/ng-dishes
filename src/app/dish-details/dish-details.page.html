@if ($dish(); as dish) {
  <main class="wma-card p-8">
    <h2 class="wma-title">{{ dish.name }}</h2>
    <img [src]="dish.image" [alt]="dish.name" class="mt-8 h-64 w-full rounded-lg object-cover" />

    <p class="mt-4 text-gray-600">{{ dish.country }}</p>
    <p class="text-sm text-gray-500">{{ dish.continent }}</p>
    <p class="mt-2 text-lg font-semibold text-green-600">{{ dish.price }}€</p>

    @if ($discount(); as discount) {
      <div class="mt-4 rounded-lg bg-gray-100 p-3">
        <p class="text-sm font-medium">
          Réduction de {{ discount.percentage }}% à partir de {{ discount.minQuantity }} plats
          achetés.
        </p>
      </div>
    }
  </main>
}
