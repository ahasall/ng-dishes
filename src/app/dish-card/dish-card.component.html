@let dish = $dish();

<img [src]="dish.image" [alt]="dish.name" class="h-48 w-full object-cover" />

<app-dish-delete (delete)="deleteDish(dish.id)" class="absolute top-2 left-2" />

<app-dish-favorite
  [favorite]="dish.liked"
  (favoriteChange)="onFavoriteChange($event)"
  class="absolute top-2 right-2"
/>

<div class="p-4">
  <h2 class="text-xl font-semibold text-gray-800">{{ dish.name }}</h2>
  <p class="mt-2 text-gray-600">{{ dish.country }}</p>
  <p class="text-sm text-gray-500">{{ dish.continent }}</p>
  <p class="mt-2 text-lg font-semibold text-green-600">{{ dish.price }}â‚¬</p>
</div>
